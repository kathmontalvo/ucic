<app-navbar></app-navbar>
<div class="container" *ngIf="comments">
  <div>
    <form #formLogin ="ngForm" (ngSubmit)="postComment()">
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Ingresa un comentario" [(ngModel)]="comment.body" name="body">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
  <div *ngFor="let comment of comments.data">
    <div>
      <p>{{comment.body}}</p>
      <p>{{comment.info_user.name}} </p>
    </div>
  </div>
</div>
