<div class="container text-center p-40">
  <form class="form-signin" #formLogin="ngForm" (ngSubmit)="onLogin()">
    <img class="mb-4" src="https://i.vimeocdn.com/portrait/20943405_300x300.webp" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="user.email"
      name="email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="user.password"
      name="password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesi√≥n</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2019</p>
  </form>
</div>
